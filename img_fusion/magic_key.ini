SC00（MU00）种类 + magic key 版本信息

以 - 区分，共计三个部分
SC00-PP00GK00WK00BF00NC00UC00-0000

第一位的
P 商品图
G 背景
W 水印
F 边框

B 品牌
N 商品名
U 使用方法
E 产品功效
I 成分
R 使用心得

第二位的
K 种类
C 颜色
S 大小
P 位置
R 旋转角度
F 字体种类


例子

PC00 商品图颜色
PS00 商品图大小
PP00 商品图位置
PR00 商品图角度

GK00 背景图种类
GC00 背景图颜色
GR00 背景图角度

FK00 边框种类
WK00 水印排列种类（默认系统水印）

BF00 品牌字体
BS00 品牌字体大小
BC00 品牌字体颜色






